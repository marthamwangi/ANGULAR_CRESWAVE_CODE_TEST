<div mat-dialog-title class="title">Add Task</div>
<mat-dialog-content>
    <form [formGroup]="taskForm">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn">Close</button>
    <button class="btn" mat-button cdkFocusInitial (click)="onAddTask()" [disabled]="taskForm.invalid">Add Task</button>
</mat-dialog-actions>
